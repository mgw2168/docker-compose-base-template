version: "3"
services:
  redis:
    image: library/redis:5.0
    container_name: quant_redis
    restart: always
    user: root
    volumes:
      - "./docker/redis/redis.conf:/etc/redis/redis.conf"
    networks:
      - web_net


  mysql:
    image: library/mysql:5.7
    container_name: quant_mysql
    restart: always
    environment:
      MYSQL_USER: 'mgw'
      MYSQL_PASSWORD: 'mgw'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'quant_platform'
    ports:
      - 3308:3306
    volumes:
      - "./docker/mysql/db:/var/lib/mysql"
      - "./docker/mysql/conf:/etc/my.cnf"
      - "./docker/mysql/logs:/var/log/mysql/"
      - "./docker/mysql/init:/docker-entrypoint-initdb.d/"
    networks:
      - web_net


  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: quant_backend
    restart: always
    volumes:
      - ".:/djangoTest"
    entrypoint:
      - /django-entrypoint.sh
    expose:
      - 8000
    links:
      - mysql
      - redis
    depends_on:
      - mysql
      - redis
    networks:
      - web_net


  nginx:
    image: nginx:1.11.6-alpine
    container_name: quant_nginx
    restart: always
    volumes:
      - "./docker/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./docker/nginx/conf.d:/etc/nginx/conf.d"
      - "./docker/nginx/log:/var/log/nginx"
      - "./docker/nginx/www:/var/www"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    ports:
      - 80:80
    links:
      - backend
    depends_on:
      - backend
    networks:
      - web_net


networks:
  web_net:
    driver: bridge
